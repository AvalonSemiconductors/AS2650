name: CI

on: [ push, workflow_dispatch ]
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  pdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Export PDK ROOT
        run: echo "PDK_ROOT=/home/runner/work/pdk" >> $GITHUB_ENV
      
      - name: Export OPENLANE ROOT
        run: echo "OPENLANE_ROOT=/home/runner/work/caravel_user_project/openlane" >> $GITHUB_ENV

      - name: Export PDK
        run: echo "PDK=gf180mcuD" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo mkdir -p ${{ env.PDK_ROOT }}
          sudo chown -R $USER:$USER ${{ env.PDK_ROOT }}
          make install
          make openlane
          make pdk-with-volare
          
      - name: populate pdk cache
        uses: actions/cache@v3
        with:
          path: ${{ env.PDK_ROOT }}
          key: ${{ runner.os }}-pdk-${{ github.run_id }}

  rtl_tests:
    runs-on: ubuntu-latest
    needs: [pdk]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Export PDK ROOT
        run: echo "PDK_ROOT=/home/runner/work/pdk" >> $GITHUB_ENV

      - name: Export PDK PATH
        run: echo "PDKPATH=/home/runner/work/pdk/gf180mcuD" >> $GITHUB_ENV

      - name: Export PDK
        run: echo "PDK=gf180mcuD" >> $GITHUB_ENV

      - name: Export OPENLANE ROOT
        run: echo "OPENLANE_ROOT=/home/runner/work/AS2650/openlane" >> $GITHUB_ENV
          
      - name: restore pdk cache
        uses: actions/cache@v3
        with:
          path: ${{ env.PDK_ROOT }}
          key: ${{ runner.os }}-pdk-${{ github.run_id }}
      
      - name: Install dependencies
        run: |
          make install
          make install_mcw
          make openlane
          make simenv
      
      - name: Patch Caravel
        run: |
          cp patches/simple_por.v caravel/verilog/rtl/simple_por.v
      
      - name: Run tests
        run: |
          make verify-memory_cycles-rtl
          make verify-load_store-rtl
          make verify-io_cycles-rtl
          make verify-program_status-rtl
          make verify-compare-rtl
          make verify-rrr_rrl_dar-rtl
          make verify-branches-rtl
          make verify-extended_isa-rtl
          make verify-gpios-rtl
          make verify-timers-rtl
          make verify-serial_ports-rtl
          make verify-boot_rom-rtl
          make verify-sid-rtl
          make verify-mul-rtl

  user_project_flow_gf180mcuD:
    runs-on: ubuntu-latest
    needs: [pdk]
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Export PDK ROOT
        run: echo "PDK_ROOT=/home/runner/work/pdk" >> $GITHUB_ENV

      - name: Export PDK PATH
        run: echo "PDKPATH=/home/runner/work/pdk/gf180mcuD" >> $GITHUB_ENV

      - name: Export PDK
        run: echo "PDK=gf180mcuD" >> $GITHUB_ENV

      - name: Export OPENLANE ROOT
        run: echo "OPENLANE_ROOT=/home/runner/work/AS2650/openlane" >> $GITHUB_ENV

      - name: restore pdk cache
        uses: actions/cache@v3
        with:
          path: ${{ env.PDK_ROOT }}
          key: ${{ runner.os }}-pdk-${{ github.run_id }}

      - name: Install dependencies
        run: |
          make install
          make install_mcw
          make openlane
          make simenv

      - name: Harden using Openlane
        run: |
          make uncompress
          make wrapped_as2650
          rm -rf openlane/wrapped_as2650/runs
          make gpios
          rm -rf openlane/gpios/runs
          make timers
          rm -rf openlane/timers/runs
          make serial_ports
          rm -rf openlane/serial_ports/runs
          make boot_rom
          rm -rf openlane/boot_rom/runs
          make SID
          rm -rf openlane/SID/runs
          make gf180_ram_512x8_wrapper_as2650
          rm -rf openlane/gf180_ram_512x8_wrapper_as2650/runs
          make ram_controller
          rm -rf openlane/ram_controller/runs
          make user_project_wrapper
          rm -rf openlane/user_project_wrapper/runs

      - name: Patch Caravel
        run: |
          cp patches/simple_por.v caravel/verilog/rtl/simple_por.v

      - name: run GL tests
        run: |
          make verify-memory_cycles-gl
          make verify-load_store-gl
          make verify-io_cycles-gl
          make verify-program_status-gl
          make verify-compare-gl
          make verify-rrr_rrl_dar-gl
          make verify-branches-gl
          make verify-extended_isa-gl
          make verify-gpios-gl
          make verify-timers-gl
          make verify-serial_ports-gl
          make verify-boot_rom-gl
          make verify-sid-gl
          make verify-mul-gl

      - name: run precheck
        run: |
          export INPUT_DIRECTORY=$(pwd)
          export PRECHECK_ROOT=$INPUT_DIRECTORY/mpw_precheck
          export OUTPUT_DIRECTORY=$INPUT_DIRECTORY/mpw_precheck_result
          export OUTPUT=$OUTPUT_DIRECTORY/logs/precheck.log
          git clone --depth=1 -b gfmpw-1b https://github.com/efabless/mpw_precheck.git
          docker run -v "$PRECHECK_ROOT":"$PRECHECK_ROOT" -v "$INPUT_DIRECTORY":"$INPUT_DIRECTORY" -v "${{ env.PDK_ROOT }}":"${{ env.PDK_ROOT }}" -e INPUT_DIRECTORY="$INPUT_DIRECTORY" -e PDK_ROOT="${{ env.PDK_ROOT }}" -e PDKPATH="${{ env.PDKPATH }}" -u $(id -u "$USER"):$(id -g "$USER") efabless/mpw_precheck:latest bash -c "cd $PRECHECK_ROOT; python3 mpw_precheck.py --input_directory $INPUT_DIRECTORY --pdk_path ${{ env.PDKPATH }} --output_directory $OUTPUT_DIRECTORY license makefile consistency xor magic_drc klayout_beol klayout_feol klayout_met_min_ca_density klayout_offgrid klayout_pin_label_purposes_overlapping_drawing klayout_zeroarea"

          cnt=$(grep -c "All Checks Passed" "$OUTPUT")
          if ! [[ $cnt ]]; then cnt=0; fi
          if [[ $cnt -eq 1 ]]; then exit 0; fi
          exit 2
          
      - name: Tarball GDS outputs
        run: |
          tar -cf /tmp/gds.tar -C ./gds .

      - name: Upload GDS Tarball
        uses: actions/upload-artifact@v3
        with:
          name: gds-tarball
          path: /tmp/gds.tar

      - name: upload failure logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error
          path: |
            /home/runner/work/AS2650/AS2650/precheck_results/*

  generate_gltf:
    runs-on: ubuntu-latest
    needs: [user_project_flow_gf180mcuD]
    steps:
      - uses: actions/checkout@v3
      
      - name: Download GDS Tarball
        uses: actions/download-artifact@v3
        with:
          name: gds-tarball
          path: /tmp

      - name: Unpack GDS Tarball
        run: |
          sudo mkdir -p ./gds
          sudo chown -R $USER:$USER ./gds
          tar -xf /tmp/gds.tar -C ./gds .
      
      - name: Generate models
        run: |
             echo "chirp"
             pip3 install numpy gdspy triangle pygltflib
             python3 gds2gltf.py gds/wrapped_as2650.gds
             python3 gds2gltf.py gds/user_project_wrapper.gds
             
      - uses: actions/upload-artifact@v3
        with:
          name: glTF
          path: |
            /home/runner/work/AS2650/AS2650/gds/wrapped_as2650.gds.gltf
            /home/runner/work/AS2650/AS2650/gds/user_project_wrapper.gds.gltf
  generate_svg:
    runs-on: ubuntu-latest
    needs: [user_project_flow_gf180mcuD]
    steps:
      - name: Download GDS Tarball
        uses: actions/download-artifact@v3
        with:
          name: gds-tarball
          path: /tmp
      - name: Unpack GDS Tarball
        run: |
          sudo mkdir -p /tmp/gds
          sudo mkdir -p /tmp/svg
          sudo chown -R $USER:$USER /tmp/gds
          sudo chown -R $USER:$USER /tmp/svg
          tar -xf /tmp/gds.tar -C /tmp/gds .

      - name: Install dependencies
        run: |
          python -m pip install gdstk
          python -m pip install numpy==1.23.5
          
      - name: Generate SVGs
        run: |
          python << EOF
          import gdstk
          
          library = gdstk.read_gds('/tmp/gds/wrapped_as2650.gds')
          top_cells = library.top_level()
          top_cells[0].write_svg('/tmp/svg/wrapped_as2650.svg')
          
          library = gdstk.read_gds('/tmp/gds/user_project_wrapper.gds')
          top_cells = library.top_level()
          top_cells[0].write_svg('/tmp/svg/user_project_wrapper.svg')
          
      - uses: actions/upload-artifact@v3
        with:
          name: SVG
          path: |
            /tmp/svg/wrapped_as2650.svg
            /tmp/gds/user_project_wrapper.svg
